<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Форма регистрации</title>
</head>
<body>
<form>
    <h1>Форма регистрации</h1>
    <h2>Основная информация</h2>
    <label for="name"> Имя *</label>
    <input id="name" name="name" type="text" placeholder="Введите ваше имя" required>
    <label for="surname"> Фамилия *</label>
    <input id="surname" name="name" type="text" placeholder="Введите вашу фамилию" required>
    <label for="nickname">Nickname *</label>
    <input id="nickname" name="name" type="text" placeholder="Введите ваш nickname" required>
    <label for="birthdate">Ваша дата рождения *</label>
    <input id="birthdate" name="name" type="date" required>
    <label for="birthtime">Ваше время рождения *</label>
    <input id="birthtime" name="name" type="time" required>
    <label for="your-city"> Ваш город *</label>
    <select id="your-city" name="name" required>
        <option selected disabled value="">Выберите город</option>
        <option>Київ</option>
        <option>Дніпро</option>
        <option>Львів</option>
    </select>
    <h2>Почта и пароль</h2>
    <label for="email">Email *</label>
    <input id="email" name="name" type="email" required>
    <label for="spare-email">Запасной Email *</label>
    <input id="spare-email" name="name" type="email" required>
    <label for="password"> Пароль*</label>
    <input id="password" name="name" type="password" required>
    <label for="confirm-password"> Подтвердить пароль*</label>
    <input id="confirm-password" type="password" required>
    <h2>Контактная информация</h2>
    <label for="main-phonenumber">Телефон *</label>
    <input id="main-phonenumber" type="tel" required>
    <label for="additional-number">Дополнительный телефон</label>
    <input id="additional-number" type="tel">
    <label for="skype">Skype</label>
    <input id="skype" type="text">
    <h2>Уровень навыков</h2>
    <label for="html">HTML</label>
    <input id="html" type="range">
    <label for="css">CSS</label>
    <input id="css" type="range">
    <h2>О себе</h2>
    <label for="about">Расскажите о себе</label>
    <textarea id="about" cols="50" rows="5"></textarea>
    <h2>Ваш пол</h2>
    <label for="male">
        <input id="male" type="radio" name="male-female-other"> Мужской
    </label>
<label for="female">
    <input id="female" type="radio" name="male-female-other">Женский </label>
<label for="other">
    <input id="other" type="radio" name="male-female-other"> Другое
</label>
    <label for="color">Ваш любимый цвет</label>
    <input id="color" type="color">
    <h2>Вид занятости</h2>
    <label id="full-time">Работаю Full-time
        <input type="radio" name="employment-type">
    </label>
    <label id="part-time">Работаю part-time
        <input type="radio" name="employment-type">
    </label>
    <label id="freelance">Freelance
        <input type="radio" name="employment-type">
    </label>
    <label id="temporarily-unemployed">Временно не работаю
        <input type="radio" name="employment-type">
    </label>
    <label id="student">Студент
        <input type="radio" name="employment-type">
    </label>
    <h2>Наличие домашних животных</h2>
    <label id="cat">Котик
        <input type="checkbox" name="pets">
    </label>
    <label id="dog">Собачка
        <input type="checkbox" name="pets">
    </label>
    <label id="bird">Птичка
        <input type="checkbox" name="pets">
    </label>
    <label id="fish">Рыбка
        <input type="checkbox" name="pets">
    </label>
    <label id="other-pet">Другое
        <input type="checkbox" name="pets">
    </label>
    <label for="add-the-file">Добавить файл</label>
    <input id="add-the-file" type="file">
    <h2>Изучаемое направление</h2>
    <label for="specialization"> Выберите направление из списка</label>
    <select id="specialization">
        <option selected disabled value="">Выберите направление</option>
        <option>Front-end</option>
        <option>Back-end</option>
        <option>DevOps</option>
        <option>QA</option>
        <option>Web design</option>
    </select>

    <button type="submit">Отправить</button>
<button type="reset">Очистить</button>
</form>
</body>
</html>
