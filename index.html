<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Форма регистрации</title>
</head>
<body>
<form>
    <h1>Форма регистрации</h1>
    <h2>Основная информация</h2>
    <label for="name"> Имя *</label>
    <input id="name" name="name" type="text" placeholder="Введите ваше имя" required>
    <label for="surname"> Фамилия *</label>
    <input id="surname" name="name" type="text" placeholder="Введите вашу фамилию" required>
    <label for="nickname">Nickname *</label>
    <input id="nickname" name="name" type="text" placeholder="Введите ваш nickname" required>
    <label for="birthdate">Ваша дата рождения *</label>
    <input id="birthdate" name="name" type="date" required>
    <label for="birthtime">Ваше время рождения *</label>
    <input id="birthtime" name="name" type="time" required>
    <label for="your-city"> Ваш город *</label>
    <select id="your-city" name="name" required>
        <option selected disabled value="">Выберите город</option>
        <option>Київ</option>
        <option>Дніпро</option>
        <option>Львів</option>
    </select>

    <h2>Почта и пароль</h2>
    <label for="email">Email *</label>
    <input id="email" name="name" type="email" required>
    <label for="spare-email">Запасной Email *</label>
    <input id="spare-email" name="name" type="email" required>
    <label for="password"> Пароль*</label>
    <input id="password" name="name" type="password" required>
    <label for="confirm-password"> Подтвердить пароль*</label>
    <input id="confirm-password" type="password" required>

    <h2>Контактная информация</h2>
    <label for="main-phonenumber">Телефон *</label>
    <input id="main-phonenumber" type="tel" required>
    <label for="additional-number">Дополнительный телефон</label>
    <input id="additional-number" type="tel">
    <label for="skype">Skype</label>
    <input id="skype" type="text">


</form>
</body>
</html>
